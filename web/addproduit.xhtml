<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">


<h:head>


    <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
</h:head>
<h:body>
    <p:graphicImage value="logo3.PNG" style="border-radius: 80px"/>

    <h:form enctype="multipart/form-data">

        <div class="container">
            <h1 class="header" style="font-size: 50px;text-align: center">Welcome to shop online</h1>
            <div  class="navbar-header" id="navbarSupportedContent" >

            </div>
            <div  class="col-md-12" style="margin-left: -200px">
                <ul  id="nav" class="nav navbar-nav" >
                    <li class="nav-item active" style="display: inline-block">

                        <h:outputLink value="MyShop.xhtml" class="fa fa-home">Home</h:outputLink>

                    </li>
                    <li class="nav-item" style="display: inline-block">

                        <h:outputLink value="Produit.xhtml" class="fa fa-laptop"> Products</h:outputLink>

                    </li>
                    <li class="nav-item">

                        <h:outputLink value="login.xhtml" styleClass="fa fa-user" >My Account</h:outputLink>

                    </li>
                    <li class="nav-item">

                        <h:outputLink value="contact.xhtml" styleClass="fa fa-phone-square">Contact us</h:outputLink>

                    </li>
                </ul>
            </div>
        </div>

        <!--</h:graphicImage>-->
        <p:galleria value="#{imagesView.images}" var="image" panelWidth="1350" panelHeight="600"
                    effect="slide" effectDuration="10000" showCaption="true" style="margin-left: -10px">
            <p:graphicImage name="/pics/#{image}"  alt="Image Description for #{image}" title="#{image}" width="1350" height="600" style="margin-top: -15px"/>




        </p:galleria>


        <h:panelGrid columns="2" cellpadding="5">

            <p:growl showDetail="true"/>
            <h:link value="back to index" outcome="Produit"/>

            <p:outputLabel for="designation" value="Designation: "/>
            <p:inputText id="designation" value="#{produitController.produit.designation}" required="true"/>

            <p:outputLabel  value="Description: "/>
            <p:inputTextarea rows="5" cols="15" value="#{produitController.produit.description}" queryDelay="750" minQueryLength="4" />

            <p:outputLabel for="prix" value="Prix: "/>
            <p:inputText id="prix" value="#{produitController.produit.prix}" required="true"/>

            <p:outputLabel for="quantite" value="Quantite: "/>
            <p:inputText id="quantite" value="#{produitController.produit.quantite}" required="true"/>

            <p:outputLabel  value="Categorie: "/>
            <p:inputText id="cateegorie" value="#{produitController.idCat}" required="true"/>

            <p:fileUpload value="#{produitController.file}" mode="simple" skinSimple="true"/>
            <h:graphicImage name="#{produitController.produit.photo}" library="pics"/>



            <p:commandButton value="Add" action="#{produitController.add2()}" style="margin-top:10px;"
                             ajax="false" update="msg image"/>

        </h:panelGrid>

        <div class="row">
            <div id="footer" class="col-sm-12">
                <h5>For more information</h5>
                <p class="fa fa-mail-forward">HiTechCollection@gmail.com</p><br/>
                <p class="fa fa-print">&nbsp;copyright 2017*2018</p>
            </div>
        </div>
    </h:form>
</h:body>
</html>
