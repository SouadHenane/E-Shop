<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Contact</title>
    <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
</h:head>

<h:body>
    <p:graphicImage value="logo3.PNG" style="border-radius: 80px"/>
    <h:form id="form">
        <div class="container">
            <h1 class="header" style="font-size: 50px;text-align: center">Welcome to shop online</h1>
            <div  class="navbar-header" id="navbarSupportedContent" >

            </div>
            <div  class="col-md-12" style="margin-left: -210px">
                <ul  id="nav" class="nav navbar-nav" >
                    <li class="nav-item active" style="display: inline-block">

                        <h:outputLink value="MyShop.xhtml" class="fa fa-home">Home</h:outputLink>

                    </li>
                    <li class="nav-item" style="display: inline-block">

                        <h:outputLink value="Produit.xhtml" class="fa fa-laptop"> Products</h:outputLink>

                    </li>
                    <li class="nav-item">

                        <h:outputLink value="login.xhtml" styleClass="fa fa-user" >My Account</h:outputLink>

                    </li>
                    <li class="nav-item">

                        <h:outputLink value="contact.xhtml" styleClass="fa fa-phone-square">Contact us</h:outputLink>

                    </li>
                </ul>
            </div>
        </div>

        <!--</h:graphicImage>-->


        <p:galleria value="#{imagesView.images}" var="image" panelWidth="1350" panelHeight="600"
                    effect="slide" effectDuration="10000" showCaption="true" style="margin-left: -10px">
            <p:graphicImage name="/pics/#{image}"  alt="Image Description for #{image}" title="#{image}" width="1350" height="600" style="margin-top: -15px"/>




        </p:galleria>


        <h1 style="color: #ff253a">We want to hear from you</h1>

        <h3>Have any questions or suggestions?</h3>

          <h3>  Reach out to us</h3>


        <p:growl id="msgs" showDetail="true"/>

        <h:panelGrid columns="2" cellpadding="5">

            <p:outputLabel for="nom" value="Nom: "/>
            <p:inputText id="nom" value="#{contactController.nom}" required="true"/>


            <p:outputLabel for="email" value="Email:" />
            <p:inputText id="email" required="true" label="email" size="20"
                         requiredMessage="Please enter your email address."
                         validatorMessage="Invalid email format"
                         value="#{contactController.email}">

                <f:validateRegex
                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

            </p:inputText>


            <p:outputLabel for="phone" value="Phone:"/>
            <p:inputMask id="phone" value="#{contactController.tel}" mask="(999) 999-9999"/>

            <p:outputLabel for="dn" value="Date de Naissance:" />
            <p:calendar id="dn" value="#{contactController.date_naissance}" pattern="dd-MM-yyyy" mask="true" />

            <p:outputLabel for="company" value="Company: "/>
            <p:inputText id="company" value="#{contactController.company}" required="true"/>





            <p:outputLabel  value="Your message: "/>
            <p:inputTextarea rows="10" cols="20" value="#{contactController.message}" queryDelay="750" minQueryLength="4" />


            <p:commandButton value="Reset" type="reset"/>
            <p:commandButton value="Send" actionListener="#{contactController.add()}" update=":form:msgs" />
        </h:panelGrid>
        <div class="row">
            <div id="footer" class="col-sm-12">
                <h5>For more information</h5>
                <p class="fa fa-mail-forward">HiTechCollection@gmail.com</p><br/>
                <p class="fa fa-print">&nbsp;copyright 2017*2018</p>
            </div>
        </div>

    </h:form>
</h:body>
</html>
