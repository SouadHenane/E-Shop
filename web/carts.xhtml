<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Liste des produits</title>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>-->
    <!--<link rel="stylesheet" href="css/bootstrap.min.css"/>-->
    <h:outputStylesheet library="css" name="style2.css"></h:outputStylesheet>

    <!--<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>-->
</h:head>
<h:body styleClass="backco">
    <h:form id="form">
        <p:dataTable var="carts" id="produit1" value="#{shoppingCart.carts}"
                     style="margin-bottom:20px" width="1000px" height="300px"
                     rows="10"  >
            <f:facet name="header">   <h:outputLabel value="your carts"/>      </f:facet>

            <p:column headerText="Product Name">
                <p:outputLabel value="#{carts.p.designation}"/>
            </p:column>

            <p:column headerText="Product Quantity">
                <p:inputText value="#{carts.p.quantite}" />
            </p:column>
            <p:column headerText="Product Price">
                <p:outputLabel value="#{carts.p.prix}" />
            </p:column>

            <p:column headerText="Image">
                <p:graphicImage value="#{carts.p.photo}" library="images" width="50" height="60"/>
            </p:column>

            <p:column headerText="Delete">
                <p:commandButton action="#{shoppingCart.removeCart(carts)}" value="delete" ajax="true"/>
            </p:column>

        </p:dataTable>

    </h:form>
</h:body>
</html>
