<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Liste des produits</title>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>-->
    <!--<link rel="stylesheet" href="css/bootstrap.min.css"/>-->
    <h:outputStylesheet library="css" name="style2.css"></h:outputStylesheet>

    <!--<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>-->
</h:head>
<h:body styleClass="backco">
    <h:form id="form">
        <h:panelGrid columns="2" cellpadding="5">

            <p:growl showDetail="true"/>
            <h:link value="back to index" outcome="viewcart"/>

            <p:outputLabel for="productName" value="Product Name: "/>
            <p:inputText id="productName" value="#{cartController.cartt.productName}" required="true"/>


            <p:outputLabel for="quantite" value="Quantite: "/>
            <p:inputText id="quantite" value="#{cartController.cartt.quantite}" required="true"/>

            <p:outputLabel for="total" value="Total: "/>
            <p:inputText id="total" value="#{cartController.cartt.total}" required="true"/>



          <h:commandButton value="save" action="#{cartController.edit()}"/>

        </h:panelGrid>
    </h:form>
</h:body>
</html>
