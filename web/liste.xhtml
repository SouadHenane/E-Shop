<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

    <title>Liste des produits</title>




</h:head>
<h:body style="text-align: center" >


    <center><h2><h:outputText value="Produit cherchÃ©"/></h2></center>
    <h:form styleClass="form-horizontal">

        <h:dataTable var="row" value="#{produitController.produitResult}" border="1" cellpadding="2"
                     cellspacing="2" styleClass="table table-striped table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="idProduit"/>
                </f:facet>
                <h:outputText value="#{row.idProduit}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="designation"/>
                </f:facet>
                <h:outputText value="#{row.designation}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="description"/>
                </f:facet>
                <h:outputText value="#{row.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="prix"/>
                </f:facet>
                <h:outputText value="#{row.prix}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="quantite"/>
                </f:facet>
                <h:outputText value="#{row.quantite}"/>
            </h:column>

        </h:dataTable>
    </h:form>
</h:body>
</html>
