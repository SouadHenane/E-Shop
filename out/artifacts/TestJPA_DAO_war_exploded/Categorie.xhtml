<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Liste de categories</title>
</h:head>
<h:body>
    <h:form>
        <h:link value="Ajouter une categorie" outcome="addcategory"></h:link>
        <br></br>
        <h:dataTable var="l" value="#{catgorieController.findAll()}" border="1" cellpadding="2" cellspacing="2">
            <h:column>
                <f:facet name="header">Isba</f:facet>
                <h:outputText value="#{cat.idCategorie}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">nom</f:facet>
                <h:outputText value="#{l.nomCategorie}"></h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">description</f:facet>
                <h:outputText value="#{l.description}"></h:outputText>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
